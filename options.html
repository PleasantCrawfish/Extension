<html>
<head><title>My Test Extension Options</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="base" align="center">
<h1>Настройки</h1>
<h2>Селекторы списка</h2>
<div class="input-group"><span>Элемент списка</span><input type="text" id="list" value="3"></div>

<div class="input-group"><span>Имя</span><input type="text" id="selector1" value="3"></div>

<div class="input-group"><span>Должность</span><input type="text" id="selector2" value="3"></div>

<div class="input-group"><span>Зарплата</span><input type="text" id="selector3" value=block.querySelector('[class="resume-search-item__compensation"]')></div>

<div class="input-group"><span>Опыт работы</span><input type="text" id="selector4" value=block.querySelector('[data-qa="resume-serp__resume-excpirience-sum"]')></div>

<div class="input-group"><span>Возраст</span><input type="text" id="selector5" value=block.querySelector('[data-qa="resume-serp__resume-age"]')></div>

<h2>Селекторы в резюме</h2>

<div class="input-group"><span>Имя</span><input type="text" id="selector6" value="3"></div>

<div class="input-group"><span>Должность</span><input type="text" id="selector7" value="3"></div>

<div class="input-group"><span>Зарплата</span><input type="text" id="selector8" value=block.querySelector('[class="resume-search-item__compensation"]')></div>

<div class="input-group"><span>Опыт работы</span><input type="text" id="selector9" value=block.querySelector('[data-qa="resume-serp__resume-excpirience-sum"]')></div>

<div class="input-group"><span>Возраст</span><input type="text" id="selector10" value=block.querySelector('[data-qa="resume-serp__resume-age"]')></div>

<div class="input-group"><span>Последний онлайн</span><input type="text" id="selector11" value=block.querySelector('[data-qa="resume-serp__resume-excpirience-sum"]')></div>

<div class="input-group"><span>Номер телефона</span><input type="text" id="selector12" value=block.querySelector('[data-qa="resume-serp__resume-age"]')></div>

<input id="save" type="submit" value="Save Limit">
<input id="reset" type="submit" value="Reset Total" >
</div>
<script src="options.js"></script>
<script src ="assets/jquery-3.3.1.min.js"></script>
</body>
</html>
